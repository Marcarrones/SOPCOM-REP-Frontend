<app-criterion [dialog]="true"></app-criterion>
<mat-dialog-actions>
    <button mat-raised-button [disabled]="!this.editable" class="button-custom" (click)="closeDialog()"> Cancel </button>
    <button mat-raised-button [disabled]="!this.editable" class="button-custom" (click)="saveCriterion()"> Save </button>
</mat-dialog-actions>
