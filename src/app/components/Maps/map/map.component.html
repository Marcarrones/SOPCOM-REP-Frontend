<!--Si entra a map per EDITAR/VISUALITZAR ()-->

<ng-container *ngIf="!this.edit">
  <h1 style="text-transform: capitalize;"> Map </h1>
<mat-divider style="margin-top: 10px;"></mat-divider>

<h2>General information</h2>

<form>
  <mat-form-field>
    <mat-label> ID </mat-label>
    <input matInput [formControl]="this.idFormControl" style="width: 100%;" autocomplete="off">
  </mat-form-field>
<br>
<mat-form-field>
  <mat-label> Name </mat-label>
  <input matInput [formControl]="this.nameFormControl" style="width: 100%;" autocomplete="off">
</mat-form-field>
<button *ngIf="!this.edit" mat-icon-button (click)="openEditMapDialog()"> <mat-icon> edit </mat-icon> </button>
</form>


<mat-divider style="margin-top: 10px;"></mat-divider>
<h2>Graph</h2>


<app-graf [readMapid]="this.map.id" [acceso]="true"></app-graf>
</ng-container>

















<!--Si entra a map per CREAR (+)-->


<ng-container *ngIf="this.edit;">
  <h1 style="text-transform: capitalize;"> Map </h1>
  <mat-divider style="margin-top: 10px;"></mat-divider>
  
  <h2>General information</h2>
    <mat-form-field *ngIf="this.edit">
        <mat-label> ID </mat-label>
        <input matInput [formControl]="this.idFormControl" style="width: 100%;" autocomplete="off">
    </mat-form-field>
    <br>
    <mat-form-field *ngIf="this.edit">
        <mat-label> Name </mat-label>
        <input matInput [formControl]="this.nameFormControl" style="width: 100%;" autocomplete="off">
    </mat-form-field>
    <br>
    <button style="margin-top: 5px; color: #656565; background-color: #ffe066;" mat-raised-button (click)="submitMap()">Submit Map</button>

<br><br>

<app-graf style="display: none;" #compGraf [prueba_id]="this.map.id" [prueba_name]="this.map.name" ></app-graf>
